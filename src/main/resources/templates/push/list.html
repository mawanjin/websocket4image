<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>推送列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="jumbotron" style="padding: 30px;margin: 50px;">
    <h1 class="display-4">发送列表</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">
            <table class="table table-hover table-striped ">
                <thead >
                <tr class="bg-success">
                    <th scope="col">#</th>
                    <th scope="col">文件名</th>
                    <th scope="col">上传时间</th>
                    <th scope="col">推送时间</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="push:${pushes}">
                    <th scope="row" th:text="${push.id}"></th>
                    <td th:text="${push.originalName}"></td>
                    <!--<td th:text="${#dates.format(push.uploadTime,'yyyy-MM-dd')}"></td>-->
                    <td th:text="${#dates.format(push.uploadTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${push.pushTime}"></td>
                    <td>删除</td>
                </tr>

                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-1">

        </div>
    </div>
</div>

</body>
</html>
